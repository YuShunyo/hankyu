<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>金卡名字</title>
<style>
body {
    font-family: system-ui, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f7f2ed;
}
input {
    padding: 10px;
    font-size: 1.2em;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 250px;
    text-align: center;
}
.button-group {
    margin-top: 15px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
}
button {
    padding: 10px 20px;
    font-size: 1.1em;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
}
button:hover {
    background-color: #0056b3;
}
.hint {
    margin-top: 5px;
    font-size: 0.9em;
    color: #666;
}
</style>
</head>

<body>
<h4 style="color:red; font-size:1.1em;">注意，非卡主本人，不能办理退税</h4>
<h4 style="color:red; font-size:0.9em;">链接勿外泄</h4>
<h2>请输入您的名字</h2>
<p class="hint">输入名字大写拼音（如：ZHANG SAN）</p>
<input type="text" id="nameInput" placeholder="输入名字">
<div class="button-group" id="buttonGroup"></div>

<script>
const inputField = document.getElementById('nameInput');
const group = document.getElementById('buttonGroup');
inputField.addEventListener('input', () => inputField.value = inputField.value.toUpperCase());

// 从 JSON 加载卡主列表
fetch('cardConfig.json')
  .then(res => res.json())
  .then(data => {
    Object.keys(data).forEach(owner => {
      const btn = document.createElement('button');
      btn.textContent = `卡主:${owner}`;
      btn.addEventListener('click', () => handleClick(owner));
      group.appendChild(btn);
    });
  });

function handleClick(owner) {
  const name = inputField.value.trim().toUpperCase();
  if (!name) {
    alert('请输入有效的名字！');
    inputField.focus();
    return;
  }
  localStorage.setItem('userName', name);
  localStorage.setItem('cardOwner', owner);
  window.location.href = 'goldList.html';
}
</script>
</body>
</html>
