<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>金卡名字</title>
<style>
body {
    font-family: system-ui, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f7f2ed; /* 页面背景 */
    margin: 0;
}
input {
    padding: 10px;
    font-size: 1.2em;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 250px; /* 输入框宽度 */
    text-align: center;
}
.button-group {
    display: flex;
    flex-direction: column; /* 一列排列 */
    gap: 10px;
    width: 100%;
    max-width: 170px; /* 按钮比输入框略短 */
    margin-top: 15px;
}
button {
    width: 100%;       
    padding: 10px 0;   
    font-size: 1.1em;
    border: none;
    border-radius: 5px;
    background-color: #d9d2c8; /* 与页面背景接近的柔和色 */
    color: #333;               /* 字体深色，保证可读性 */
    cursor: pointer;
    text-align: center;
}
button:hover {
    background-color: #c7bfb3; /* 悬停稍微深一点 */
}
.hint {
    margin-top: 5px;
    font-size: 0.9em;
    color: #666;
}
</style>
</head>

<body>
<h4 style="color:red; font-size:1.1em;">注意，非卡主本人，不能办理退税</h4>
<h4 style="color:red; font-size:0.9em;">链接勿外泄</h4>
<h2>请输入您的名字</h2>
<p class="hint">输入名字大写拼音（如：ZHANG SAN）</p>
<input type="text" id="nameInput" placeholder="输入名字">
<div class="button-group" id="buttonGroup"></div>

<script>
const inputField = document.getElementById('nameInput');
const group = document.getElementById('buttonGroup');

// 输入自动大写
inputField.addEventListener('input', () => {
    inputField.value = inputField.value.toUpperCase();
});

// 加载卡主列表
fetch('cardConfig.json')
  .then(res => res.json())
  .then(data => {
    Object.keys(data).forEach(owner => {
      const btn = document.createElement('button');
      btn.textContent = `卡主: ${owner}`;
      btn.addEventListener('click', () => handleClick(owner));
      group.appendChild(btn);
    });
  })
  .catch(err => console.error('加载卡主列表失败', err));

// 点击按钮处理
function handleClick(owner) {
  let name = inputField.value.trim().toUpperCase();
  if (!name) {
    name = "ZHANG SAN"; // 默认名字
  }
  localStorage.setItem('userName', name);
  localStorage.setItem('cardOwner', owner);
  window.location.href = 'goldList.html';
}
</script>
</body>
</html>
