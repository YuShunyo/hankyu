<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金卡名字</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f7f2ed;
        }
        input {
            padding: 10px;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hint {
            margin-top: 5px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h2>请输入您的名字</h2>
    <p class="hint">请输入您的大写拼音（如：ZHANG SAN）</p>
    <input type="text" id="nameInput" placeholder="输入名字">
    <button onclick="saveName()">提交</button>

    <script>
        function saveName() {
            const inputField = document.getElementById('nameInput');
            let name = inputField.value.trim().toUpperCase(); // 自动转换为大写拼音

            if (name) {
                localStorage.setItem('userName', name);
                window.location.href = 'nameGold.html';
            } else {
                alert('请输入有效的名字！');
                inputField.focus();
            }
        }

        document.getElementById('nameInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                saveName();
            }
        });
    </script>
</body>
</html>
