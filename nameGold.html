<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阪急阪神百货店VIP会员</title>
    <style>
        body {
            background-color: #f7f2ed;
            margin: 0;
            padding: 0;
        }
        .vertical-images {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .vertical-images img {
            max-width: 100%;
            height: auto;
            margin: 0;
        }
        .name {
            position: absolute;
            top: 14.6%; /* 显示在时间的上方 */
            left: 50%;
            transform: translateX(-50%);
            color: rgb(21, 20, 20);
            font-size: 1.55em; /* 比时间稍微大一点 */
            font-weight: normal;
            font-family: system-ui, sans-serif;
            white-space: nowrap;
        }
        .datetime {
            position: absolute;
            top: 19%;
            left: 50%;
            transform: translateX(-50%);
            color: rgb(246, 7, 7);
            font-size: 1.45em;
            font-weight: bold;
            font-family: system-ui, sans-serif;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="vertical-images">
        <div class="name" id="name"></div> <!-- 显示名字 -->
        <div class="datetime" id="datetime"></div> <!-- 显示时间 -->
        <img src="img/name_gold.png" alt="Image 1">
    </div>
    <script>
        function updateDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const formattedDateTime = `${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;
            document.getElementById('datetime').textContent = formattedDateTime;
        }

        function loadName() {
            const savedName = localStorage.getItem('userName');
            if (savedName) {
                document.getElementById('name').textContent = savedName;
            }
        }

        // 更新时间
        setInterval(updateDateTime, 1000);
        updateDateTime();
        loadName(); // 加载存储的名字
    </script>
</body>
</html>
