<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Images</title>
    <style>
        .vertical-images {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .vertical-images img {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="vertical-images">
        <img src="img/gold.jpg" alt="Image 1">
        <img src="img/silver.png" alt="Image 2">
    </div>
</body>
</html>
